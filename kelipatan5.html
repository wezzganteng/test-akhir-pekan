<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelipatan 5</title>
</head>
<body>
    
    <script>
    
        var jumlah = prompt("masukan angka");

        for (var i = jumlah; i >= 5; i--) {
            if(i % 5 == 0)
            document.write(i  + "<br>");
        }
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelipatan 2</title>
</head>
<body>
    <script>
     
        var jumlah = prompt("masuk angka");

        for (var i = jumlah; i >= 2; i--) {
            if(i % 2 == 0)
            document.write(i  + "<br>");
        }
    
    </script>
</body>

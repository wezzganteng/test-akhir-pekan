<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
      var kode = prompt ("masukan angka 1,2 atau 3");
       switch (kode) {
  case "1":
    document.write("halo");
    break;
  case "2":
    document.write("halo bro");
    break;
  case "3":
    document.write("Halo bro salam kenal");
   
  default:
    
}
    </script>
</body>
</html>
